<!-- <div id="form-container"> -->
  <h1>Device Complaint</h1>
    <div class="container">
      
    <img style="width: 400px; height: 397px;" src="images/incidentimage.png" alt="Your Image">
      <form onsubmit="showPopup(event)" onsubmit="sendmail(); reset(); return false" action="raisetickets" id="ticketsraise" method="post">
        <div class="form-column">
          <div class="form-group">
            <label for="systemid">System ID</label>
            <input type="text" id="systemid" name="systemid" onblur="fetchSystemName(this.value)" required>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        <div class="form-column" style="margin-top: 39px;">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="os">Operating System</label>
            <input type="text" id="os" name="os" required>
          </div>
          <div class="form-group full-width">
            <label for="complaints">Complaint</label>
            <textarea id="complaints" name="complaints" rows="4" required></textarea>
          </div>
        </div>
        <input class="submit-btn" type="submit" id="sub"  value="Submit"></input>
      </form>
